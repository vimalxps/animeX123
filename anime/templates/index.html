{% extends 'base.html' %}

{% block body %}<br>
<div class="container">
    <div class="row">
        {% for i in anime_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{i.img.url}}" class="card-img-top" alt="" height="180px">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'animeapp:detail' i.id %}" class="btn btn-primary">Get Anime</a>
                  </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>



{% endblock %}
